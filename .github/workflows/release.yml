name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        type: string
      tag:
        description: "Git tag for the release"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install git-cliff
        run: |
          curl -L https://github.com/orhun/git-cliff/releases/download/v2.4.0/git-cliff-2.4.0-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv git-cliff /usr/local/bin/

      - name: Generate Changelog
        run: |
          git-cliff --latest --strip header --prepend CHANGELOG.md --tag ${{ inputs.tag }} --github-repo ${{ github.repository }} --github-token ${{ secrets.GITHUB_TOKEN }}

      - name: Commit Changelog
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md
          git commit -m "chore: update changelog for ${{ inputs.version }}" || echo "No changes to commit"

      - name: Tag release
        run: |
          git tag ${{ inputs.tag }}

      - name: Generate Release Notes
        run: |
          git-cliff --latest --strip header --github-repo ${{ github.repository }} --github-token ${{ secrets.GITHUB_TOKEN }} > release_notes.md

      - name: Push master and tags
        run: |
          git push origin master --tags

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.tag }}
          release_name: Release ${{ inputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false

